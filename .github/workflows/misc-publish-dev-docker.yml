name: dev.docker build and release to crutvikling (Azure container registry)

on:
  workflow_call:
    inputs:
      docker-file:
        description: Location and name of Dockerfile
        required: false
        type: string
        default: docker/dev.Dockerfile

jobs:
  docker-build-publish:
    runs-on: ubuntu-latest
    env:
      REPOSITORY-NAME: ${{ github.event.repository.name }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # pin@v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # pin@v3.0.0

      - name: Login to crutvikling (Azure container registry)
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # pin@v3.5.0
        with:
          registry: ${{ vars.CR_DEV_URL }}
          username: ${{ secrets.CR_DEV_USERNAME }}
          password: ${{ secrets.CR_DEV_SECRET }}

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # pin@v6.18.0
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            GIT_PACKAGE_USERNAME=${{ secrets.GH_PACKAGES_READ_USER }}
            GIT_PACKAGE_TOKEN=${{ secrets.GH_PACKAGES_READ_PAT }}
          file: ${{ inputs.docker-file }}
          labels: dev
          tags: ${{ vars.CR_DEV_URL }}/${{env.REPOSITORY-NAME}}:latest
