name: Release to github packages

on:
  workflow_call:
    inputs:
      java-version:
        description: Main version of java
        default: "11"
        required: false
        type: string
      sbom-path:
        description: Target directory for SBOM generation
        default: ./target/
        required: false
        type: string
      profile:
        description: Maven profile to use
        required: false
        type: string
      artifact-name:
        required: false
        type: string
      m2-settings-install:
        description: Set m2 settings overrides for installation
        default: '"<settings><servers><server><id>github</id><username>${{ secrets.GH_PACKAGES_READ_USER }}</username><password>${{ secrets.GH_PACKAGES_READ_PAT }}</password></server></servers></settings>"'
        required: false
        type: string
      m2-settings-deploy:
        description: Set m2 settings overrides for deployment
        default: '"<settings><servers><server><id>github</id><username>${{ github.actor }}</username><password>${{ github.token }}</password></server></servers></settings>"'
        required: false
        type: string



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "liberica"

      - name: Set m2 settings to read organization packages
        run: |
          mkdir -p ~/.m2
          echo ${{ inputs.m2-settings-install }} > ~/.m2/settings.xml

      - name: Maven install
        run: |
          if [ -n "${{ inputs.profile }}" ]; then
            mvn -B clean install --update-snapshots -P"${{ inputs.profile }}"
          else
            mvn -B clean install --update-snapshots
          fi

      - name: Overwrite m2 settings to publish libs
        run: |
          echo ${{ inputs.m2-settings-deploy }} > ~/.m2/settings.xml

      - name: Maven deploy
        run: |
          if [ -n "${{ inputs.profile }}" ]; then
            mvn -B deploy -P"${{ inputs.profile }}"
          else
            mvn -B deploy
          fi

      - name: Set artifact id
        id: set-artifact-id
        run: |
          echo "artifact-id=${{ inputs.artifact-name }}-${{ github.run_number }}-${{ github.run_attempt }}.spdx" >> "$GITHUB_OUTPUT"

      - uses: anchore/sbom-action@v0
        with:
          path: ${{ inputs.sbom-path }}
          artifact-name: ${{ steps.set-artifact-id.outputs.artifact-id }}